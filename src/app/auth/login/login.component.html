<mat-card>
  <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" [(ngModel)]="password">
    </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="login()" color="primary">Log In</button>
    <button mat-button  [routerLink]="'/registration'" color="primary">Registration</button>
  </mat-card-actions>
</mat-card>
