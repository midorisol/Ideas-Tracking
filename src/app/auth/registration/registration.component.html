<mat-card>
  <mat-card-header>
  <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <div class="registration-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" placeholder="Username" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password Again</mat-label>
      <input matInput type="password" placeholder="Password Again" [(ngModel)]="passwordCheck">
    </mat-form-field>
  </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="registration()">Registration</button>
    <button mat-button color="secondary" [routerLink]="'/login'">Back</button>
  </mat-card-actions>
</mat-card>
