<div class="container">
  <h1>Submit your idea</h1>
  <form [formGroup]="form" (ngSubmit)="submitted()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.controls['name'].errors">
      Name must be provided
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="form.controls['description'].errors">
      Description must be provided
      </mat-error>
    </mat-form-field>

    <div class="button">
      <button [disabled]="form.invalid || isLoading" mat-button color="primary">Save</button>
      <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
    </div>
  </form>
</div>
