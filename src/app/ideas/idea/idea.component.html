<div>
  <h1>{{idea?.name}}</h1>
  <h2>
    More details
  </h2>
  <div>
    <h3><strong>Description</strong></h3>
    <p>{{idea?.description}}</p>
  </div>

  <div>
    <h3><strong>Votes</strong></h3>
    <p>{{idea?.votes}}</p>
    <app-vote [idea]="idea" (onVote)="goToListPage()"></app-vote>
  </div>
</div>
