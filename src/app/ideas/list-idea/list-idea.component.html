<div class="ideas-container">
  <mat-card class="idea" *ngFor="let idea of ideas">
    <mat-card-header>
      <mat-card-title matBadge="{{idea.votes}}">{{idea.name}}</mat-card-title>
      <mat-card-subtitle>{{idea.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="start">
      <button mat-button (click)="goToDetails(idea)"><mat-icon>more_horiz</mat-icon></button>
      <app-vote [idea]="idea" (onVote)="listIdeas()"></app-vote>
      <button mat-button (click)="delete(idea)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
